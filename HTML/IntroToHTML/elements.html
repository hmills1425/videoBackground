
<!-- Boiler Plate -->

<!DOCTYPE html>
<!-- Informs the browser of the language used in the HTML file as well as the language the webpage should be displayed in -->
<html lang="en">
<head>
    <!-- Determines what characters can be used on the webpage. UTF-8 is the universal set used for websites -->
    <meta charset="UTF-8">
    <!-- Assists browser with compatibility of our files -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Sets the width of a webpage to the width of the device it is being used on  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets a description for a website. It is useful when users are searching online using a search engine. -->
    <meta name="description" content="This is a webpage about the basics of HTML">
    <title>HTML Elements</title>
</head>
<body>
    <!-- BLOCK ELEMENTS -->
    <!-- BLock Elements start on a new line and take up the width available -->
    <h1>Hello</h1>
    <h2>Goodbye</h2>
    <p>This is another Block Element</p>

    <!-- INLINE ELEMENTS -->
    <!-- Inline Elements only start on a new line when preceded by a Block Element. Also, Inline Elements only take up the space needed to display the content of the element. -->
    <strong>This text is bold</strong>
    <strong>This is also an Inline Element</strong-->

        <!-- Inline Elements can be used inside other elements (Ex: Block Elements) -->
    <p>This is a <strong>strong element</strong> in a paragraph <em> element.</em></p>
    
    <!-- <b>This is a bold tag. It is an Inline Element.</b> -->
    <!-- <i>This is an italic tag. It is also an Inline Element.</i> -->

    <!-- <strong> and <em> tags are considered best practice for accessibility over <b> and <i> tags.  -->
    
    <!-- Anchor tags (AKA A) are used for links. A tags are Inline Elements. -->
    <!-- These can be used to link to external sites or another page on the website. -->
    <a href="https://www.google.com" target="_blank">Google</a>
    <br>
    
    <a href="Index.html">HOME</a>

    <!-- SELF-CLOSING ELEMENTS/TAGS -->
    <!-- Horizontal Rule is an example of a Self-Closing Element -->
    <hr>

    <!-- Line Break is another example of a Self-Closing Element -->
    <br>
</body>
</html>
